    <style>

        .message-content {

        .message.user .message-content {

        .message.bot .message-content {

        .message-avatar {

            display: flex;

        .message.user .message-avatar {

        }
        
        .message.bot .message-avatar {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);

        }
        
        .chat-input {

        .chat-input input {

        .chat-input input:focus {

        .chat-input button {

            color: white;
            border: none;
            border-radius: 25px;

            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .chat-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {

        }
        
        .loading-dots {

        .loading-dots span {

        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
            } 40% { 
                transform: scale(1);
            }
        }
        
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .welcome-message h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .suggestion {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: none;
        }
        
        .suggestion:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .markdown-content h3 {
            color: #333;
            margin: 15px 0 10px 0;
        }
        
        .markdown-content ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .markdown-content li {
            margin: 5px 0;
        }
        
        .timestamp {
            font-size: 0.75rem;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        
        .message.bot .timestamp {
            text-align: left;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-header h1 {
                font-size: 1.5rem;
            }
            
            .suggestions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üéì FPT University Chatbot</h1>
            <p>T∆∞ v·∫•n ngh·ªÅ nghi·ªáp & th√¥ng tin tuy·ªÉn sinh</p>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="welcome-message">
                <h3>üëã Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi FPT University!</h3>
                <p>T√¥i l√† chatbot t∆∞ v·∫•n ngh·ªÅ nghi·ªáp. H√£y h·ªèi t√¥i v·ªÅ:</p>
                <div class="suggestions">
                    <button class="suggestion" onclick="sendSuggestion('H·ªçc ph√≠ c√°c ng√†nh h·ªçc')">üí∞ H·ªçc ph√≠</button>
                    <button class="suggestion" onclick="sendSuggestion('Ng√†nh k·ªπ thu·∫≠t ph·∫ßn m·ªÅm')">üíª Ng√†nh CNTT</button>
                    <button class="suggestion" onclick="sendSuggestion('C∆° s·ªü H√† N·ªôi')">üè´ C∆° s·ªü</button>
                    <button class="suggestion" onclick="sendSuggestion('H·ªçc b·ªïng FPT')">üèÜ H·ªçc b·ªïng</button>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." maxlength="500">
            <button id="sendButton" onclick="sendMessage()">G·ª≠i üì§</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        // Auto-focus input
        messageInput.focus();
        
        // Enter key handling
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        function sendSuggestion(text) {
            messageInput.value = text;
            sendMessage();
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Clear input and disable button
            messageInput.value = '';
            sendButton.disabled = true;
            sendButton.textContent = 'ƒêang g·ª≠i...';
            
            // Remove welcome message if exists
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            // Add user message
            addMessage(message, 'user');
            
            // Add loading message
            const loadingId = addLoadingMessage();
            
            try {
                const response = await fetch('/v1/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });
                
                const data = await response.json();
                
                // Remove loading message
                removeMessage(loadingId);
                
                if (response.ok) {
                    // Handle wrapped response format from TransformInterceptor
                    const answer = data.data ? data.data.answer : data.answer;
                    addMessage(formatResponse(answer), 'bot');
                } else {
                    addMessage('‚ùå ' + (data.message || data.error || 'ƒê√£ x·∫£y ra l·ªói khi x·ª≠ l√Ω c√¢u h·ªèi'), 'bot');
                }
                
            } catch (error) {
                console.error('Error:', error);
                removeMessage(loadingId);
                addMessage('‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng v√† th·ª≠ l·∫°i.', 'bot');
            }
            
            // Re-enable button
            sendButton.disabled = false;
            sendButton.textContent = 'G·ª≠i üì§';
            messageInput.focus();
        }
        
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.id = 'msg-' + Date.now();
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (sender === 'bot') {
                messageContent.innerHTML = `<div class="markdown-content">${content}</div>`;
            } else {
                messageContent.textContent = content;
            }
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString('vi-VN');
            messageContent.appendChild(timestamp);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv.id;
        }
        
        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'loading-' + Date.now();
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = `
                <div class="loading">
                    <span>ƒêang suy nghƒ©</span>
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv.id;
        }
        
        function removeMessage(messageId) {
            const message = document.getElementById(messageId);
            if (message) {
                message.remove();
            }
        }
        
        function formatResponse(text) {
            // Basic markdown formatting
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>')
                .replace(/‚Ä¢/g, '‚Ä¢')
                .replace(/üìû/g, 'üìû')
                .replace(/üìß/g, 'üìß')
                .replace(/üéì/g, 'üéì')
                .replace(/üí∞/g, 'üí∞')
                .replace(/üè´/g, 'üè´')
                .replace(/üèÜ/g, 'üèÜ');
        }
        
        // Initialize chat interface
        window.addEventListener('load', async () => {
            console.log('üéì FPT University Chatbot ready');
        });
    </script>
</body>
